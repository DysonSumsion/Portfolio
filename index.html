<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Dyson Sumsion</title>
</head>
<body>

    

<div class="site-wrapper"> 
    <div id="bg" class="section">
        <h1 class="header">DS</h1>
        <h1 class="name">Dyson | Sumsion</h1>  
        <h1 class="description">Junior Developer from Australia</h1>
        <h1 class="page-number1">01</h1>
        <h1 class="page-number2">02</h1>
        <h1 class="page-number3">03</h1>
        <h1 class="page-number4">04</h1>
    </div>

    <div class="bg2 section">

    </div>
</div>


<form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Your Name: <input type="text" name="name" /></label>   
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" /></label>
        </p>
        <p>
          <label>Your Role: <select name="role[]" multiple>
            <option value="leader">Leader</option>
            <option value="follower">Follower</option>
          </select></label>
        </p>
        <p>
          <label>Message: <textarea name="message"></textarea></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
</body>
</html>
